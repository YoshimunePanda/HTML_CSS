<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ress.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.google.com/noto/specimen/Noto+Sans+JP"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topMenu" id="myprofileId">
      <div class="topMenu__flex">
        <div class="topMenu__flex__left"><a href="#myprofileId">MyProfile</a></div>
        <div class="topMenu__flex__center"><a href="#aboutId">About</a></div>
        <div class="topMenu__flex__right"><a href="#worksId">Works</a></div>
      </div>
    </nav>
    <article>
      <div class="mainImg">
        <img class="mainImg__photo" src="./images/main.png" alt="camera" />
        <img
          class="mainImg__photo__sp"
          src="./images/mainSp.png"
          alt="camera"
        />
      </div>
      <section class="about" id="aboutId">
        <h2 class="about__title">About</h2>
        <div class="about__flex">
          <div class="about__flex__left">
            <img
              class="about__flex__left__photo"
              src="./images/about.png"
              alt="Kazuki Asahina"
            />
          </div>
          <div class="about__flex__right">
            <h3 class="about__flex__right__name">Kazuki Asahina</h3>
            <ul class="about__flex__right__Introduction">
              <li class="about__flex__right__Introduction__item">
                25歳 長野県佐久市出身
              </li>
              <li class="about__flex__right__Introduction__item">
                ソフトウェア業界でマーケティングに従事
              </li>
              <li class="about__flex__right__Introduction__item">
                趣味はカメラ、愛機はCanon
              </li>
              <li class="about__flex__right__Introduction__item">
                自然を撮影するのが好きで、海や山によく行く
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="works" id="worksId">
        <h2 class="works__title">Works</h2>
        <div class="works__flex">
          <div class="works__flex__item">
            <img
              class="works__flex__item__photo"
              src="./images/works1.png"
              alt="日本海"
            />
            <img
              class="works__flex__item__photo__Sp"
              src="./images/works1Sp.png"
              alt="日本海"
            />
            <p class="works__flex__item__text">
              新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚
            </p>
          </div>
          <div class="works__flex__item">
            <img
              class="works__flex__item__photo"
              src="./images/works2.png"
              alt="御嶽山"
            />
            <img
              class="works__flex__item__photo__Sp works__flex__item__photo__Sp--2"
              src="./images/works2Sp.png"
              alt="御嶽山"
            />
            <p class="works__flex__item__text">
              地元長野の木曽町から撮影した、冠雪した御嶽山
            </p>
          </div>
          <div class="works__flex__item">
            <img
              class="works__flex__item__photo"
              src="./images/works3.png"
              alt="京都の町並み"
            />
            <img
              class="works__flex__item__photo__Sp works__flex__item__photo__Sp--3"
              src="./images/works3Sp.png"
              alt="京都の町並み"
            />
            <p class="works__flex__item__text">
              京都で撮影した、明け方の古き良き日本の町並み
            </p>
          </div>
        </div>
      </section>
      <footer>
        <p class="copy">
          <span class="copy__right"> &copy;</span>MyProfile. All rights
          reserved.
        </p>
      </footer>
    </article>
  </body>
</html>
